name: Simple Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        
    - run: npm install
    
    - run: npm start &
    
    - run: sleep 5
    
    - run: curl http://localhost:3000/
    
    - run: pkill node || true
    
    - run: docker build -t wiryenkfea/demo-app:${GITHUB_SHA::7} .
    
    - run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u wiryenkfea --password-stdin
    
    - run: docker push wiryenkfea/demo-app:${GITHUB_SHA::7}
    
    - run: echo "Image tag for Harness:" ${GITHUB_SHA::7}
